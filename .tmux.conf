set -g activity-action other
set -g assume-paste-time 1
set -g base-index 0
set -g bell-action any
set -g default-command ""
set -g default-shell "/bin/bash"
set -g destroy-unattached off
set -g detach-on-destroy on
set -g display-panes-active-colour red
set -g display-panes-colour blue
set -g display-panes-time 1000
set -g display-time 750
set -g history-limit 2000
set -g key-table "root"
set -g lock-after-time 0
set -g lock-command "lock -np"
set -g message-command-style fg=yellow,bg=black
set -g message-style fg=black,bg=yellow
set -g prefix C-b
set -g prefix2 None
set -g repeat-time 500
set -g set-titles off
set -g set-titles-string "#S:#I:#W - \"#T\" #{session_alerts}"
set -g silence-action other
set -g status on
set -g status-interval 15
set -g status-keys emacs
set -g status-left-length 10
set -g status-left-style default
set -g status-position bottom
set -g status-right-style default

# Screen color
set -g default-terminal "screen-256color"

# Vi copy mode
set-window-option -g mode-keys vi

# Binding the vertical and horizontal split
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# For reloading the config
bind r source-file ~/.tmux.conf

# Fast switch between panes
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# Multiple next and previous for window changing
bind -n M-p select-window -t :-
bind -n M-n select-window -t :+

# Swapping windows
bind-key -r P swap-window -t :-
bind-key -r N swap-window -t :+

# Statusbar
set -g status-position bottom
set -g status-style fg=colour223,bg=colour237 
set -g status-justify left
set -g status-left ' '
set -g status-right-length 50
set -g status-right '\
#[fg=colour242,bg=colour237]\
#[fg=colour233,bg=colour242] Battery: #{battery_graph} #{battery_percentage} \
#[fg=colour8,bg=colour242]\
#[fg=colour233,bg=colour8] %d/%m \
#[fg=colour247,bg=colour8]\
#[fg=colour233,bg=colour247] %H:%M:%S '

# Renumber
set-option -g renumber-windows on

set -g update-environment[0] "DISPLAY"
set -g update-environment[1] "SSH_ASKPASS"
set -g update-environment[2] "SSH_AUTH_SOCK"
set -g update-environment[3] "SSH_AGENT_PID"
set -g update-environment[4] "SSH_CONNECTION"
set -g update-environment[5] "WINDOWID"
set -g update-environment[6] "XAUTHORITY"
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set -g word-separators " -_@"


# TPM {

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-battery'
# Initialize TMUX plugin manager (keep this line at the very bottom of
# tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
